
<div class="full-app">
    <ng-container *ngIf="authService.getIsLogged()">
        <div class="welcome-message-logout">
            <h1>{{authService.getIsAdmin() ? titleAdmin : titleUtente}}</h1>
            <app-button [actionRichiesta]="logoutAction" (onClick)="logout()"/>
        </div>
        <app-nav-headers [navHeaders]="config.navHeaders"/>
    </ng-container>
    <router-outlet></router-outlet>
</div>
