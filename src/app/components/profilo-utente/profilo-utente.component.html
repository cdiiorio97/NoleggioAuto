    
<form class="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="id">Id:</label>
        <input type="number" id="id" [(ngModel)]="user.id" name="id" required style="width: 70px;">
    </div>

    <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" [(ngModel)]="user.nome" name="nome" required>
    </div>

    <div class="form-group">
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" [(ngModel)]="user.cognome" name="cognome" required>
    </div>

    <div class="form-group">    
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="user.password" name="password" required style="width: 200px;">
        <button type="button" style="height: 34px;width: 50px;" (click)="togglePasswordVisibility()">
            <i class="fa" [ngClass]="{'fa-eye': !passwordVisibile, 'fa-eye-slash': passwordVisibile}"></i>
          </button>
    </div>
    
    <div class="form-group">
        <label for="is-admin">Tipo Utente:</label>
        <select id="is-admin" name="isAdmin" [(ngModel)]="user.isAdmin">
            <option value= "null" [defaultSelected]="true"></option>
            <option [value]="false">Utente</option>
            <option [value]="true">Admin</option>
        </select>
    </div>

    
    <button type="submit" class="save-button">Salva</button>
  </form>
