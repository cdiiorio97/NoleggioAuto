<button class="go-back-button" (click)="goBack()">
    <div class="contenuto-bottone">
        <span class="go-back-arrow">&#8592;</span> GO BACK
    </div>
</button>

<form class="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="id">Id:</label>
        <input type="number" id="id" [(ngModel)]="auto.id" name="id" required style="width: 70px;">
    </div>

    <div class="form-group">
        <label for="targa">Targa:</label>
        <input type="text" id="targa" [(ngModel)]="auto.targa" name="targa" required>
    </div>

    <div class="form-group">
        <label for="brand">Brand:</label>
        <input type="text" id="brand" [(ngModel)]="auto.brand" name="brand" required>
    </div>

    <div class="form-group">    
        <label for="modello">Modello:</label>
        <input type="text" id="modello" [(ngModel)]="auto.modello" name="modello" required>
    </div>
    
    <button type="submit" class="save-button">Salva</button>
  </form>
