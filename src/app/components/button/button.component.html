        [disabled]="disabled" > <!-- (mouseover)="applyHoverStyle()" (mouseout)="removeHoverStyle()"-->

            {{actionRichiesta?.label ?? number}}

    </ng-container>
    <ng-container *ngIf="iconCentered">
        <mat-icon *ngIf="iconPositionLeft">{{actionRichiesta?.icon}}</mat-icon>
