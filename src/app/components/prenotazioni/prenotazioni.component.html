
<div *ngIf="backButtonVisibile" >
    <app-button [actionRichiesta]="goBackAction" (onClick)="goBack()"/>
    <span> Prenotazioni di <b>{{utenteSelezionato}}</b> </span>
</div>
<ng-container *ngIf="datiCaricati" >
    <app-my-table [data]="prenotazioniTabella" [tableConfig]="tableConfig" (actionClick)="handleAction($event)" />
</ng-container>
